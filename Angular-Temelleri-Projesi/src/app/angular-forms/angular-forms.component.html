<div class="row">
  <h2>Reactive Forms-Register</h2>
  <div class="cl-md-12">
    <form [formGroup]="registerForm" (ngSubmit)="save(registerForm)">
      <div class="row">
        <div class="col-md-12">
          <label
            >Name:
            <input id="first-name" type="text" formControlName="username" />
          </label>
          <p *ngIf= "registerForm?.controls?.username?.errors?.required &&
              registerForm?.controls?.username?.dirty" style="color: red">*Bu alan zorunludur...</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <label
            >Age:
            <input id="first-name" type="number" formControlName="age" />
            <br /><br />
            <button type="submit" class="btn btn-primary" [disabled]= "!registerForm?.valid">Kayıt Ol</button>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
