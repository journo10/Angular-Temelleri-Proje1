<div class="row">
  <div class="col-md-10 offset-md-3 mt-3">
    <form #roleForm="ngForm" (ngSubmit)="addNewRole(roleForm)">
      <label for="id">İd::</label><br>
      <input type="text" name="id" ngModel /><br />

      <label for="name">Name:</label><br>
      <input type="text" name="name" ngModel /><br />
      
      <button type="submit ">Kaydet</button>
      
    </form>
    <button (click)="editNewRole(roleForm)">Düzenle</button>
    <button (click)="deleteNewRole(roleForm)">Sil</button>
  </div>
</div>

<ul>
  <li *ngFor="let role of rolesData[0]?.data">
    id:{{ role._id }} - name:{{ role.name }}
  </li>
</ul>
